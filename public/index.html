<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .form_width {
        width: 70% !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="col-md-3 ">
          <a class="navbar-brand" href="/">Abis Soft</a>
        </div>
        <div class="col-md-9">
          <form
            id="submit_search"
            action="http://localhost:3000/api/companies"
            method="POST"
            class="form-inline my-2 my-lg-0"
          >
            <input
              class="form-control mr-sm-2 input-lg form_width"
              type="search"
              name="name"
              id="company_searched"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0 input-lg"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="emptySearch"></div>
          <div>
            <table id="table" class="table-responsive table table-hover display  pb-30">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Org.nr</th>
                  <th scope="col">Omsättning</th>
                  <th scope="col">Registreringsår</th>
                  <th scope="col">Besöksadress</th>
                  <th scope="col">Telefon</th>
                </tr>
              </thead>
              <tbody>

                </tbody>
              </table>
              
        </div>
        <div id="result_status"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="/main.js"></script>
  </body>
</html>
